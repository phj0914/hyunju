<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>

  <body>
    <table border="1" cellpadding="50" align="center" width="500" height="400" bgcolor="pink" bordercolor="cyan">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>

  <table border="1" cellspacing="0" cellpadding="10">
    <caption>
      <h1>분식집 메뉴</h1>
    </caption>
    <tr>
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>국물떡볶이</td>
      <td colspan="2">2인 이상 주문 가능(5000)</td>
    </tr>
    <tr>
      <td>참치김밥</td>
      <td rowspan="2">4000</td>
      <td></td>
    </tr>
    <tr>
      <td>순대</td>

      <td>간, 허파 있음</td>
    </tr>
  </table>
</html>
